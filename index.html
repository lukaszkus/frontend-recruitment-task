<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>[Name] [Surname] - Recruitment task</title>
    <script defer src="dist/all.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal__title">Alert!</div>
      <button class="modal__close-btn">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 6L18 18"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="modal__message">
        You have clicked <span class="modal__counter">X times</span> to related
        button.
      </div>
    </div>
    <div class="overlay"></div>

    <section class="section container">
      <article class="item">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_200.jpg 200w,
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_450.jpg 450w
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_630.jpg 630w,
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_767.jpg 767w
            "
          />
          <source
            media="(max-width: 1080px)"
            srcset="
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_784.jpg   784w,
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1002.jpg 1002w
            "
          />
          <source
            media="(max-width: 1400px)"
            srcset="
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1234.jpg 1234w,
              images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1394.jpg 1394w
            "
          />
          <img
            class="item__img"
            src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_1400.jpg"
            alt="A photo showing the setting sun, ocean and beach"
          />
        </picture>
        <div class="item__details">
          <h1 class="item__title">Lorem Ipsum</h1>
          <p class="item__description">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button class="btn btn--modal-open">Button</button>
        </div>
      </article>
    </section>
  </body>
</html>
